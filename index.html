        s.src = url; s.async = true; s.defer = true;

        s.onerror = () => reject(new Error('Failed: ' + url));

    // Fonction pour convertir la date XMLTV en objet Date
    function parseDate(str) {
      // Format XMLTV : 20250906191500 +0200
      const match = str.match(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/);
      const date = new Date(
        `${match[1]}-${match[2]}-${match[3]}T${match[4]}:${match[5]}:${match[6]}`
      );
      const offsetMatch = str.match(/([+\-]\d{4})$/);
      if (offsetMatch) {
        const offset = offsetMatch[1];
        const sign = offset[0];
        const hours = parseInt(offset.substring(1, 3), 10);
        const minutes = parseInt(offset.substring(3, 5), 10);
        const totalMinutes = (sign === '-') ? -(hours * 60 + minutes) : (hours * 60 + minutes);
        date.setMinutes(date.getMinutes() - totalMinutes);
      }
      return date;
    }
    
    function getProgrammeNow(chaineId) {
        if (!xmltvDoc) return null;
        const programmes = [...xmltvDoc.querySelectorAll(`programme[channel="${chaineId}"]`)];
        const now = new Date();
        let actuel = null;
        programmes.forEach(p => {
          const start = parseDate(p.getAttribute("start"));
          const stop = parseDate(p.getAttribute("stop"));
          if (now >= start && now <= stop) {
            actuel = {
              titre: p.querySelector("title")?.textContent || "Sans titre",
              start,
              stop
            };
          }
        });
        return actuel;
    }

    function parseM3u(data){
      const channels = [];
      const lines = data.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF:')){
          const line = lines[i];
          const url = lines[i+1];
          if (!url) continue;

          const nameMatch = /tvg-name="([^"]+)"/.exec(line) || /,([^,]+)$/.exec(line);
          const logoMatch = /tvg-logo="([^"]+)"/.exec(line);
          const groupMatch = /group-title="([^"]*)"/.exec(line);
          const tvgIdMatch = /tvg-id="([^"]*)"/.exec(line);

          const name = nameMatch ? nameMatch[1].trim() : 'Nom inconnu';
          const logo = logoMatch ? logoMatch[1].trim() : '';
          const group = groupMatch ? groupMatch[1].trim() : 'divers';
          const tvgId = tvgIdMatch ? tvgIdMatch[1].trim() : null;

          channels.push({name, logo, group, url, tvgId});
          i++;
        }
      }
      return channels;
    }

            `;
        } else {

        }
        
        card.append(img, name, programmeInfo);
        channelList.appendChild(card);
      });

    function filterChannels(filter) {
      if (filter === "all") return allChannels;
      return allChannels.filter(c => c.group.toLowerCase() === filter.toLowerCase());
    }

    function resetPlayers(){
      try { if (hls){ hls.destroy(); hls = null; } } catch {}
      try { if (dashPlayer){ dashPlayer.reset(); dashPlayer = null; } } catch {}
      try { video.pause(); video.removeAttribute('src'); video.load(); } catch {}
    }

    async function playChannel(url, tvgId){
      loadingMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      videoPlayerContainer.classList.remove('hidden');
      resetPlayers();

      if (tvgId) afficherProgrammeEnLecteur(tvgId);
      else cacherProgrammeEnLecteur();

      try {
        video.muted = true;

        if (isProbablyHls(url)){
          const ok = await ensureLib('Hls', HLS_CDNS);
          if (!ok){ throw new Error('HLS library introuvable (CDN bloqué)'); }
          hls = new window.Hls();
          hls.on(window.Hls.Events.ERROR, (ev, data) => {
            if (data.fatal){
              showError('Erreur HLS fatale: ' + data.type);
              resetPlayers();
            }
          });
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(window.Hls.Events.MANIFEST_PARSED, async () => {
            try { await video.play(); video.muted = false; } catch(e){}
          });
          return;
        }

        if (isProbablyDash(url)){
          const ok = await ensureLib('dashjs', DASH_CDNS);
          if (!ok){ throw new Error('DASH (dashjs) introuvable dans cet environnement'); }
          dashPlayer = window.dashjs.MediaPlayer().create();
          dashPlayer.initialize(video, url, true);
          setTimeout(() => { video.muted = false; }, 500);
          return;
        }

        video.src = url;
        await video.play();
        video.muted = false;
      } catch (err){
        showError((err && err.message ? err.message : 'Erreur de lecture') + '\nLe flux est probablement bloqué par le serveur (CORS, géo-blocage, DRM).');
        resetPlayers();
        videoPlayerContainer.classList.add('hidden');
      } finally {
        loadingMessage.style.display = 'none';
      }
    }

    function showError(msg){
      errorMessage.textContent = msg || 'Impossible de charger cette chaîne.';
      errorMessage.style.display = 'block';
    }

    function stopPlayback(){
      resetPlayers();
      videoPlayerContainer.classList.add('hidden');
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'none';
      cacherProgrammeEnLecteur();
    }

    function refreshStatusBadges(){
      const hlsOk = !!window.Hls;
      hlsStatus.textContent = 'HLS: ' + (hlsOk ? 'chargé' : 'non chargé');
      hlsStatus.classList.toggle('status-ok', hlsOk);
      hlsStatus.classList.toggle('status-bad', !hlsOk);

      const dashOk = !!window.dashjs;
      dashStatus.textContent = 'DASH: ' + (dashOk ? 'chargé' : 'non chargé');
      dashStatus.classList.toggle('status-ok', dashOk);
      dashStatus.classList.toggle('status-bad', !dashOk);
    }

    async function runSelfTest(){
      await ensureLib('Hls', HLS_CDNS);
      await ensureLib('dashjs', DASH_CDNS);
      refreshStatusBadges();

      const tests = [
        { name: 'TEST HLS (Mux)', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
        { name: 'TEST DASH (Akamai)', url: 'https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd' }
      ];

      for (const t of tests){
        try {
          await playChannel(t.url);
          await new Promise(r => setTimeout(r, 3000));
          stopPlayback();
        } catch { /* continue */ }
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      allChannels = parseM3u(m3uData);
      
      const groups = [...new Set(allChannels.map(c => c.group))];
      createFilterButtons(groups);
      await chargerXMLTV();
      renderChannels(allChannels);

      refreshStatusBadges();
      setTimeout(updateFilterSelection, 100);
      
      filterBar.addEventListener('click', (e) => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;
        currentFilter = btn.dataset.filter;
        Array.from(document.querySelectorAll('#filter-bar .filter-btn')).forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        renderChannels(filterChannels(currentFilter));
        selectedIndex = 0;
        filterActive = false;
        setTimeout(updateSelection, 100);
      });
    });

    channelList.addEventListener('click', (e) => {
      const cards = Array.from(document.querySelectorAll('.channel-card'));
      const card = e.target.closest('.channel-card');
      if (!card) return;
      selectedIndex = cards.indexOf(card);
      updateSelection();
      const tvgId = card.dataset.tvgId;
      playChannel(card.dataset.url, tvgId);
    });

    document.addEventListener('keydown', (e) => {
      const cards = Array.from(document.querySelectorAll('.channel-card'));
      const grid = document.querySelector('.grid-container');
      const style = window.getComputedStyle(grid);
      const columns = parseInt(style.getPropertyValue('grid-template-columns').split(' ').length);
      const filterBtns = Array.from(document.querySelectorAll('#filter-bar .filter-btn'));

      if (e.key === 'Tab' || e.key === 't') {
        filterActive = !filterActive;
        if (filterActive) {
          updateFilterSelection();
        } else {
          selectedIndex = 0;
          updateSelection();
        }
        e.preventDefault();
        return;
      }

      if (filterActive) {
        if (e.key === 'ArrowRight') {
          filterIndex = (filterIndex + 1) % filterBtns.length;
          updateFilterSelection();
          e.preventDefault();
        }
        if (e.key === 'ArrowLeft') {
          filterIndex = (filterIndex - 1 + filterBtns.length) % filterBtns.length;
          updateFilterSelection();
          e.preventDefault();
        }
        if (e.key === 'ArrowDown') {
          filterActive = false;
          selectedIndex = 0;
          updateSelection();
          e.preventDefault();
          return;
        }
        if (e.key === 'Enter') {
          const btn = filterBtns[filterIndex];
          if (btn) {
            currentFilter = btn.dataset.filter;
            Array.from(filterBtns).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            renderChannels(filterChannels(currentFilter));
            selectedIndex = 0;
            filterActive = false;
            setTimeout(updateSelection, 100);
            e.preventDefault();
          }
        }
        return;
      }

      if (!videoPlayerContainer.classList.contains('hidden')) {
        if (
          e.key === 'ArrowDown' || e.key === 'ArrowUp' ||
          e.key === 'ArrowLeft' || e.key === 'ArrowRight' ||
          e.key === 'Escape' || e.key === 'Backspace'
        ) {
          stopPlayback();
          updateSelection();
          e.preventDefault();
        }
        return;
      }
      
      if (videoPlayerContainer.classList.contains('hidden')) {
        if (e.key === 'ArrowDown') {
          selectedIndex = Math.min(selectedIndex + columns, cards.length - 1);
          updateSelection();
          e.preventDefault();
        }
        if (e.key === 'ArrowUp') {
          if (selectedIndex < columns) {
            filterActive = true;
            filterIndex = 0;
            updateFilterSelection();
            e.preventDefault();
          } else {
            selectedIndex = Math.max(selectedIndex - columns, 0);
            updateSelection();
            e.preventDefault();
          }
        }
        if (e.key === 'ArrowRight') {
          selectedIndex = (selectedIndex + 1) % cards.length;
          updateSelection();
          e.preventDefault();
        }
        if (e.key === 'ArrowLeft') {
          selectedIndex = (selectedIndex - 1 + cards.length) % cards.length;
          updateSelection();
          e.preventDefault();
        }
        if (e.key === 'Enter') {
          if (cards[selectedIndex]) {
            const tvgId = cards[selectedIndex].dataset.tvgId;
            playChannel(cards[selectedIndex].dataset.url, tvgId);
            e.preventDefault();
          }
        }
      }
    });

    video.addEventListener('playing', () => { loadingMessage.style.display = 'none'; });
    video.addEventListener('error', () => { showError('Erreur vidéo'); });

    btnSelfTest.addEventListener('click', () => runSelfTest());
  </script>
</body>
